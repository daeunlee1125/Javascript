<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2.이벤트종류</title>
        <!--
            날짜 : 2025/08/29
            이름 : 이다은
            내용 : 5장 자바스크립트 이벤트
        -->
        <style>
            html{
                width: 100%;
                height: 2000px;
            }

            #top{
                position: fixed;
                right: 10px;
                bottom: 10px;
            }

            .box{
                display: inline-block;
                box-sizing: border-box; /* 요거 중요 */
                width: 100px;
                height: 100px;
                border: 1px solid black;

            }
        </style>
        <script>
            console.log('here 1...');
             
            // 문서객체 생성?
            const btn1 = document.getElementById('btn1');
            console.log(btn1); // null
            // 아직 브라우저가 HTML 문서 전체 로드하기 전이라
            // 문서객체 먼저 생성 안 됨

            /* 문서 로드 이벤트 - 브라우저가 HTML 문서를 로드 완료한 후 실행 */
            document.addEventListener('DOMContentLoaded', function(){
                console.log('here3......'); // 요게 마지막에 나옴

                const btn3 = document.getElementById('btn1');
                console.log(btn3);

                btn3.addEventListener('click', function(){alert("click!");});

                const top = document.getElementById('top');
                top.addEventListener('click', function(){
                    // 기본적으로 스크롤바를 가지고 있는 객체는 윈도우객체임
                    // 브라우저 스크롤 최상단으로 이동
                    window.scrollTo(0, 0);
                });

                ///////////////////////
                //  마우스 이벤트 종류  //
                /////////////////////// 
                const boxs = document.getElementsByClassName('box');

                boxs[0].addEventListener('click', function(){
                    // this는 boxs[0]이죠?
                    this.style.background = 'red';
                });
                boxs[1].addEventListener('mousedown', function(){
                    this.style.transform =  'translateY(50%)';
                });
                boxs[2].addEventListener('mouseup', function(){
                    this.style.height = '50px';
                });
                boxs[3].addEventListener('mouseover', function(){
                    this.style.background = 'blue';
                });
                boxs[4].addEventListener('mouseenter', function(){
                    this.style.color = 'pink';
                });
                boxs[5].addEventListener('mouseout', function(){
                    alert('mouseout!');
                });
                boxs[6].addEventListener('mousemove', function(){
                    this.style.border = '3px dotted red';
                });

                ///////////////////////
                //  키보드 이벤트 종류  //
                /////////////////////// 

                const inputUser = document.getElementsByName('user')[0];
                const inputName = document.getElementsByName('name')[0];
                const spanResult = document.getElementsByClassName('result');

                inputUser.addEventListener('keydown', function(){
                    spanResult[0].innerText = this.value;
                });
                inputName.addEventListener('keyup', function(){
                    spanResult[1].innerText = this.value;
                });


                ///////////////////////
                //    폼 이벤트 종류    //
                /////////////////////// 
                
                // 폼 태그의 name 속성 이름으로 문서객체 참조 **
                // const form = document.getElementsByName('formUser')[0];
                const formUser = document.formUser;
                const inputUid = formUser.uid;
                const inputPass = formUser.pass;
                const selectAddr = formUser.addr;
                const spanPrint  = document.querySelectorAll('.print');

                inputUid.addEventListener('focus', function(){
                    // 커서가 입력될 때
                    spanPrint[0].innerText = 'focus!';
                });
                inputPass.addEventListener('focusout', function(){
                    // 커서 빠져나갈 때
                    spanPrint[1].innerText = 'focus out!';
                });
                selectAddr.addEventListener('change', function(){
                    // 선택박스가 변경될 때
                    spanPrint[2].innerText = this.value;
                });
                formUser.addEventListener('submit', function(){
                    // 폼 전송버튼을 클릭했을 때(전송 수동처리)
                    alert('전송시작!');
                });

            });
        </script>
    </head>
    <body>
        <h3>2.이벤트종류</h3>

        <h4>문서 이벤트</h4>
        <button id="btn1">확인</button>
        <button id="top">상단이동</button>
        
        <h4>마우스 이벤트</h4>
        <div id="content1">
            <div class="box box1">click</div>
            <div class="box box2">mousedown</div>
            <div class="box box3">mouseup</div>
            <div class="box box4">mouseover</div>
            <div class="box box5">mouseenter</div>
            <div class="box box6">mouseout</div>
            <div class="box box7">mousemove</div>
        </div>
        
        <h4>키보드 이벤트</h4>
        <div id="content2">
            <p>
                <input type="text" name="user">
                <span class="result"></span>
            </p>
            <p>
                <input type="text" name="name">
                <span class="result"></span>
            </p>
        </div>

        <h4>폼 이벤트</h4>

        <form name="formUser">
            <table border="1">
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="uid">
                    <span class="print"></span>
                    </td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pass">
                    <span class="print"></span>
                    </td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>
                        <select name="addr" id="">
                            <option value="">서울</option>
                            <option value="">대전</option>
                            <option value="">대구</option>
                            <option value="">부산</option>
                            <option value="">광주</option>
                        </select>
                        <span class="print"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="right">
                        <input type="submit" value="가입">
                    </td>
                </tr>
            </table>
        </form>

    </body>
</html>
