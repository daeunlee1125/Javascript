<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>2.연산자</h3>

        <h4>산술연산자</h4>
        <script>
            let num1 = 1;
            let num2 = 2;
            let num3 = 3, num4 = 4;

            let rs1 = num1 + num2;
            let rs2 = num1 - num2;
            let rs3 = num1 * num2;
            let rs4 = num1 / num2;
            let rs5 = num1 % num2;

            document.write('rs1 : ' + rs1 + '<br>');
            document.write('rs2 : ' + rs2 + '<br>');
            document.write('rs3 : ' + rs3 + '<br>');
            document.write('rs4 : ' + rs4 + '<br>');
            document.write('rs5 : ' + rs5 + '<br>');

        </script>

        <h4>복합대입연산자</h4>
        <script>
            let var1 = 1;
            let var2 = 2;
            let var3 = 3;
            let var4 = 4;

            var1 += 1;
            var2 -= 2;
            var3 *= 3;
            var4 /= 4;

            document.write('var1 : ' + var1 + '<br>');
            document.write('var2 : ' + var2 + '<br>');
            document.write('var3 : ' + var3 + '<br>');
            document.write('var4 : ' + var4 + '<br>');

        </script>
        
        <h4>비교연산자</h4>
        <script>
            let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

            let r1 = n1 > n2;
            let r2 = n1 < n2;
            let r3 = n2 >= n3;
            let r4 = n2 <= n3;
            let r5 = n3 == n4;
            let r6 = n3 != n4;

            document.write('n1 > n2 : ' + r1 + '<br>');
            document.write('n1 < n2 : ' + r2 + '<br><br>');
            document.write('n2 >= n3 : ' + r3 + '<br>');
            document.write('n2 <= n3 : ' + r4 + '<br><br>');
            document.write('n3 == n4 : ' + r5 + '<br>');
            document.write('n3 != n4 : ' + r6 + '<br>');

        </script>
        
        <h4>논리연산자</h4>
        <script>
            let res1 = n1>1 && n2>2;
            let res2 = n1<2 && n2<3;
            let res3 = n1>=1 || n2>=1;
            let res4 = n2>3 || n3>2;
            let res5 = !(n3 > n4);

            document.write('<ul>');

            document.write('<li> n1>1 && n2>2 : ' + res1 + ' </li>');
            document.write('<li> n1<2 && n2<3 : ' + res2 + ' </li>');
            document.write('<li> n1>=1 || n2>=1 : ' + res3 + ' </li>');
            document.write('<li> n2>3 || n3>2 : ' + res4 + ' </li>');
            document.write('<li> !(n3 > n4) : ' + res5 + ' </li>');
            
            document.write('</ul>');

        </script>

        <h4>일치연산자</h4>
        <script>
            let num = 10;
            let str = '10';

            let result1 = (num == str); // 값이 같음 -> true
            let result2 = (num === str); // 타입이 다르죠? -> false
            let result3 = (0 == false);
            let result4 = (0 === false); // 타입 불일치

            document.write('num == str : ' + result1 + '<br>');
            document.write('num === str : ' + result2 + '<br>');
            document.write('0 == false : ' + result3 + '<br>');
            document.write('0 === false : ' + result4 + '<br>');

        </script>
    </body>
</html>
